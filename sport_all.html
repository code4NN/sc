<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script> -->

    <!-- Global Styles -->
    <style>
        /* üåü Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: #97c4f0;
            margin: 0;
            padding: 0;
        }

        .app-container {
            max-width: 900px;
            width: 95%;
            margin: 20px auto;
            padding: 20px;
            background: #ecf4ca;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* üé® Styling the whole question block */
        .question-container {
            border: solid #0e1f11;
        }

        /* üè∑Ô∏è Styling each option block */
        .option-container {
            border: solid #0e1f11;
        }

        /* üñ±Ô∏è Hover Effects */
        .option-container:hover {
            border-color: #007bff;
            /* Highlight border on hover */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
            /* Light blue shadow */
        }

        .date-input {
            position: absolute;
            opacity: 0;
            width: 1px;
            height: 1px;
        }



        /* this section covers about element/s addition or deletion */
        /* Enter: When a new item is added */
        .custom-transition-enter-active,
        .custom-transition-leave-active {
            transition: all 0.8s ease;
        }

        .custom-transition-enter-from {
            opacity: 0;
            transform: scale(0.8);
        }

        .custom-transition-leave-to {
            opacity: 0;
            transform: scale(1.3);
        }

        .custom-transition-move {
            transition: transform 0.8s ease;
        }

        /* Animation etc for the spinner */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1050;
            backdrop-filter: blur(5px);
            /* Soft blur effect */
        }

        /* Centered spinner */
        .spinner-container {
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Spinner with both spinning & zoom-in-out effect */
        .spinner-animated {
            width: 4rem;
            height: 4rem;
            border-width: 5px;
            animation: spin 1s linear infinite;
        }

        /* Loading text animation */
        .loading-text {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: textFade 1.5s infinite ease-in-out;
        }

        /* Keyframes for spinning effect */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Keyframes for pulsating (zoom-in/out) effect
        @keyframes pulseSpinner {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        } */

        /* Keyframes for text fade effect */
        @keyframes textFade {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        /* Keyframes for overall fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>


</head>

<body>
    <div id="app" class="app-container">

        <script>
            const { ref, onMounted, watch, computed, onUnmounted } = Vue;

            // Spinner
            const Spinner = {
                props: {
                    is_active: {
                        type: Boolean,
                        required: true
                    },
                    display_text: {
                        type: String,
                        required: true
                    }
                },
                setup() {
                },
                template: `
<div v-if="is_active" class="overlay">
    <div class="spinner-container">
      <!-- Spinner with both spinning & pulsating effect -->
      <div class="spinner-border text-light spinner-animated" role="status"></div>
      <p class="loading-text">{{ display_text }}</p>
    </div>
</div>
                `
            };

            // LoginHandler
            const LoginHandler = {
                props: {
                    is_edit_mode: {
                        type: Boolean,
                        required: true
                    },
                    allow_overlay: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['update_user_creds', 'create_quiz'],
                setup(props, { emit }) {
                    const username = ref('');
                    const password = ref('');
                    const showPassword = ref(false);

                    const showDetails = ref(false);

                    const userCreds = ref({});
                    watch(userCreds, (newValue, oldValue) => {
                        emit('update_user_creds', userCreds.value)
                    });
                    const user_is_verified = computed(() => {
                        return Object.keys(userCreds.value).length > 0
                    })

                    const togglePassword = () => {
                        showPassword.value = !showPassword.value;
                    };

                    const toggleDetailsVisibility = () => {
                        if (props.allow_overlay) {
                            showDetails.value = !showDetails.value;
                        }
                    }
                    const allowSubmit = computed(() => {
                        return username.value.trim().length > 0 && password.value.trim().length > 0
                    });

                    const handleSubmit = () => {
                        // user validation here

                        // store the user details upon success
                        creds = {
                            username: username.value,
                            password: password.value,
                            display_name: "Shivendra"
                        }
                        localStorage.setItem('creds', JSON.stringify(creds))
                        userCreds.value = creds;

                    };

                    const logOut = () => {
                        userCreds.value = {};
                        localStorage.removeItem('creds');
                        showDetails.value = false;

                    };

                    onMounted(() => {
                        const existingcredsraw = localStorage.getItem("creds")
                        if (existingcredsraw) {
                            userCreds.value = JSON.parse(existingcredsraw);
                        }
                    });

                    const toggle_quiz_creation_mode = () => {
                        emit('create_quiz', !props.is_edit_mode);
                        showDetails.value = !showDetails.value;
                    }


                    return {
                        username, password, showPassword,
                        togglePassword,
                        allowSubmit,
                        handleSubmit,
                        logOut,
                        user_is_verified,
                        toggle_quiz_creation_mode,
                        userCreds,
                        showDetails,
                        toggleDetailsVisibility
                    };
                },
                template: `
<div v-if="user_is_verified">

   <div @click="toggleDetailsVisibility" class="position-relative">
        <div class="position-absolute top-0 start-100 translate-middle rounded-circle bg-success text-white d-flex justify-content-center align-items-center"
            style="width: 50px; height: 50px; border: 4px solid blue; cursor: pointer;">
            {{ userCreds.display_name[0] }}
        </div>
    </div>

    <div v-if="showDetails" class="position-fixed top-0 start-50 translate-middle-x mt-4 w-75 w-md-50 p-4 bg-light border rounded shadow-lg" style="z-index: 1050;">
        <div class="position-relative">
            <!-- Toggle Edit mode (adjusted position) -->
            <button class="btn btn-primary mt-4 mb-4" @click="toggle_quiz_creation_mode">
                {{is_edit_mode?'quit Quiz Creation mode': 'Lets Create Quiz'}}
                </button>
            <!-- Close Button (adjusted position) -->
            <button @click="toggleDetailsVisibility" class="btn-close position-absolute top-0 start-100 translate-middle-x" style="z-index: 1051;"></button>

            <!-- Display User Credentials -->
            <div v-for="(value, key) in userCreds" :key="key">
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            </div>

            <!-- Sign Out Button -->
            <button class="btn btn-danger mt-4" @click="logOut">Sign Out</button>
        </div>
    </div>



</div>
<div v-else>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4">
                <h3 class="mb-4 text-center">Login</h3>

                <form @submit.prevent="handleSubmit">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" v-model="username" class="form-control"
                            placeholder="Enter your username" required />
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input id="password" v-model="password" :type="showPassword ? 'text' : 'password'"
                                class="form-control" placeholder="Enter your password" required />
                            <button type="button" @click="togglePassword" class="btn btn-outline-secondary">
                                {{ showPassword ? 'Hide' : 'Show' }}
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button v-if="allowSubmit" type="submit" class="btn btn-primary">Submit</button>
                        <button v-else type="submit" class="btn btn-danger" disabled="true">cannot submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
                `
            };

            // DateSelector Component
            const DateSelector = {
                props: {
                    dateList: {
                        type: Array,
                        required: true
                    },
                    activeDate: {
                        type: String,
                        required: true
                    },
                    showNewPicker: {
                        type: Boolean,
                        required: true
                    }
                },
                emits: ['dateClicked'],
                setup(props, { emit }) {

                    const calendar_date = ref(null);

                    const handleDateClicked = (date) => {
                        emit('dateClicked', date);
                    };

                    const triggerDatePicker = () => {
                        calendar_date.value.showPicker();
                    };
                    const updateDate_from_calendar = (event) => {
                        const new_date_value = event.target.value;
                        emit('dateClicked', new_date_value);
                    };

                    return {
                        calendar_date,
                        handleDateClicked,
                        triggerDatePicker,
                        updateDate_from_calendar
                    };
                },
                template: `
<div>
    <div class="d-flex align-items-center border rounded p-2">
        
        <!-- Scrollable Date List -->
        <div class="d-flex overflow-auto flex-grow-1"
            style="scrollbar-width: none; -ms-overflow-style: none;">
            
            <button v-for="(date, index) in dateList" 
            :key="index"
            class="btn btn-outline-primary me-2 text-nowrap"
            :class="{'btn-primary text-white': activeDate === date}"
            @click="handleDateClicked(date)">
                {{ date }}
            </button>
        </div>

        <!-- Date Picker Button (Right-Aligned) -->
        <!--<button v-if="showNewPicker" class="btn btn-secondary ms-2" @click="triggerDatePicker">
            üìÖ new
            </button>-->
        <input type="date" ref="calendar_date" @change="updateDate_from_calendar">

    </div>

</div>
      `
            };

            // SCQ
            const SCQ = {
                props: {
                    // mode of component. edit, attempt, show
                    std_mode: {
                        type: String,
                        required: true
                    },

                    // this is for creating question
                    std_questionCreationKey: {
                        type: String
                    },

                    // this is for editQuestion, attemptQuiz, reviewQuiz
                    std_questionData: {
                        type: Object
                    },

                    // this is for reviewQuiz
                    std_answerData: {
                        type: Object
                    }
                },
                emits: ['createdQuestion', 'attemptedQuestion'],
                setup(props, { emit }) {

                    // for creating the question
                    const questionTitle = ref('');
                    const optionList = ref([
                        { text: '', isCorrect: false },
                        { text: '', isCorrect: false }
                    ]);


                    const validationErrors = computed(() => {

                        const error_optionList = [];

                        optionList.value.forEach(element => {
                            if (element.text.trim().length > 0) {
                                error_optionList.push("")
                            }
                            else {
                                error_optionList.push("cannot be blank")
                            }

                        });
                        // console.log(error_optionList.every(option => option.trim().length > 0))

                        const is_valid = {
                            questionTitle: questionTitle.value.trim().length > 0 ? "" : "cannot be blank",
                            options: error_optionList,
                            valid_overall: error_optionList.every(option => option.trim().length === 0) &&
                                questionTitle.value.trim().length > 0 &&
                                optionList.value.filter(option => option.isCorrect).length === 1
                        }
                        // update the parent about how is the question looking
                        emit("createdQuestion", {
                            _is_valid: is_valid.valid_overall,
                            ...{
                                title: questionTitle,
                                optionList: optionList
                            }
                        })

                        return {
                            ...is_valid,
                            errormsg_overall: optionList.value.filter(option => option.isCorrect).length !== 1 ? "Should have exactly one correct answer" : "some error in question"
                        }
                    });

                    // Function to add a new option
                    const add_option = () => {
                        optionList.value.push({ text: '', isCorrect: false });
                    };

                    // Function to remove an option
                    const remove_option = (index) => {
                        optionList.value.splice(index, 1);
                    };

                    // Function to toggle correct option
                    const toggle_is_correct = (index) => {
                        optionList.value[index].isCorrect = !optionList.value[index].isCorrect;
                    };

                    // -----------------for attempt mode
                    if (props.std_mode !== 'edit') {
                        // update the questionTitle and options
                        // for attempt and show mode
                        questionTitle.value = props.std_questionData.title;
                        optionList.value = props.std_questionData.optionList;
                    }
                    const selectedOption = ref(-1);
                    const updateUserSelection = (answerIndex) => {
                        selectedOption.value = answerIndex;

                        if (selectedOption.value > -1) {
                            // have selection something
                            emit('attemptedQuestion', {
                                _have_answered: true,
                                _mark_obtained: optionList.value[selectedOption.value]?.isCorrect ? 1 : 0,
                                selectedOptionIndex: selectedOption.value
                            })
                        }
                    };

                    onMounted(() => {
                        // alert("mounted SCQ");
                    })
                    return {
                        // used while creating the question
                        questionTitle,
                        optionList,
                        add_option, remove_option, toggle_is_correct,
                        validationErrors,
                        selectedOption,
                        updateUserSelection

                    };
                },

                template: `
<div class="container my-4">

    <div v-if="std_mode==='edit'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="validationErrors.valid_overall ? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title -->
            <div class="mb-4">
                <!-- <label for="questionTitle" class="form-label fw-bold"></label>-->
                <textarea id="questionTitle" v-model="questionTitle" class="form-control" rows="3"
                    placeholder="Enter your question here..."></textarea>
                <div v-if="validationErrors.questionTitle" class="text-danger">
                    {{ validationErrors.questionTitle }}
                </div>
            </div>

            <transition-group name="custom-transition" tag="div">
                <!-- Option List -->
                <div v-for="(option, index) in optionList" :key="'option_'+index"
                    class="p-3 border-1 option-container rounded mb-2"
                    :class="{'border border-5 border-success bg-success-subtle': option.isCorrect}">
                    
                    <!-- Option Input -->
                    <input v-model="option.text" type="text" class="form-control mb-2" placeholder="Enter option text">
                    <div v-if="validationErrors.options[index]" class="text-danger">
                        {{ validationErrors.options[index] }}
                    </div>

                    <!-- Buttons (Stacked on Mobile) -->
                    <div class="d-flex flex-column flex-sm-row gap-2">
                        <button class="btn btn-outline-success" @click="toggle_is_correct(index)">
                            {{ option.isCorrect ? 'Mark incorrect' : 'Mark correct' }}
                        </button>
                        <button v-if="optionList.length>2" class="btn btn-outline-danger" @click="remove_option(index)">
                            Remove
                        </button>
                    </div>
                </div>
            </transition-group>

            <!-- Error for correct option selection  -->
            <div v-if="!validationErrors.valid_overall" class="text-danger mt-2">
                {{ validationErrors.errormsg_overall }}
            </div>

            <!-- Add Option Button -->
            <button class="btn btn-outline-primary mt-3" @click="add_option">
                Add Option
            </button>
        </div>
    </div>

    <div v-else-if="std_mode === 'attempt'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="selectedOption !== null ? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title (Read-Only) -->
            <div class="mb-4">
                <p class="fw-bold">{{ questionTitle }}</p>
            </div>

            <!-- Option List -->
            <div v-for="(option, index) in optionList" :key="index" class="p-3 border-1 option-container rounded mb-2"
                :class="{'border-warning bg-warning-subtle': selectedOption === index}"
                @click="updateUserSelection(index)">
                <!-- Selectable Options -->
                <label class="form-check-label">
                    {{ option.text }}
                </label>
            </div>
            <!-- Error Message if No Option is Selected -->
            <div v-if="selectedOption===-1" class="text-danger mt-2">
                Please select at least one option.
            </div>

        </div>
    </div>

    <div v-else-if="std_mode==='show'">
        <!-- Question Container -->
        <div class="p-4 border-2 rounded question-container"
            :class="std_answerData._mark_obtained===1? 'bg-success-subtle' : 'bg-danger-subtle'">

            <!-- Question Title (Read-Only) -->
            <div class="mb-4">
                <p class="fw-bold">{{ questionTitle }}</p>
            </div>

            <!-- Option List -->
            <div v-for="(option, index) in optionList" :key="index" class="p-3 border-1 option-container rounded mb-2"
                :class="[
            index === std_answerData.selectedOptionIndex ? 'bg-warning-subtle' : '',
            option.isCorrect ? 'border border-5 border-success rounded p-3' : ''
            ]">
                <!-- Selectable Options -->
                <label class="form-check-label">
                    {{ option.text }}
                     {{index === std_answerData.selectedOptionIndex ? '(your answer)':''}}
                     {{option.isCorrect ? '(correct answer)':''}}
                </label>
            </div>
        </div>

    </div>

</div>
`
            };

            // Question wrapper component
            const Qwrapper = {
                // mode of component. edit, attempt, show
                components: {
                    SCQ
                },
                props: {
                    std_qtype: {
                        type: String,
                        required: true
                    },
                    std_mode: {
                        type: String,
                        required: true
                    },

                    // this is for creating question
                    std_questionCreationKey: {
                        type: String,
                        default: "gadbad"
                    },

                    // this is for editQuestion, attemptQuiz, reviewQuiz
                    std_questionData: {
                        type: Object,
                        default: {}
                    },

                    // this is for reviewQuiz
                    std_answerData: {
                        type: Object,
                        default: {}
                    }
                },
                emits: ['createdQuestion', 'attemptedQuestion'],
                setup(props, { emit }) {
                    const pass_createdQuestion = (data) => {
                        emit('createdQuestion', data)
                    };
                    const pass_attemptedQuestion = (data) => {
                        emit('attemptedQuestion', data)
                    };
                    onMounted(() => {
                        // alert("mounted Q-wrapper");
                    });

                    return {
                        pass_attemptedQuestion,
                        pass_createdQuestion

                    };
                },
                template:
                    `
<div>
    <!-- check if question type is SCQ -->
    <div v-if="std_qtype==='SCQ'">
        <SCQ :std_mode="std_mode"
             :std_questionCreationKey="std_questionCreationKey"
             :std_questionData="std_questionData"
             :std_answerData="std_answerData"
             @attemptedQuestion="pass_attemptedQuestion"
             @createdQuestion="pass_createdQuestion"
            />
    </div>
</div>

                    `

            };

            // Create Quiz component
            const createQuiz = {
                components: {
                    Qwrapper
                },
                props: {
                },
                emits: ['newQuizCreated'],
                setup(props, { emit }) {

                    const reference_section = ref("");
                    const questionTypes = ref(["SCQ", "MCQ"]);
                    const defaultQtype = ref("SCQ"); // Default selection

                    const questions = ref({
                        Q1: { _id: 'Q1', _qtype: "SCQ", _qdata: {}, _is_valid: false } // Start with one question
                    });

                    // Compute if all questions are valid
                    const isValidQuiz = computed(() => {
                        return Object.values(questions.value).every(q => q._is_valid) &&
                            reference_section.value.trim().length > 0
                    });

                    // Function to find the next question key (Q1, Q2, Q3...)
                    const getNextQuestionKey = () => {
                        const keys = Object.keys(questions.value).map(k => parseInt(k.substring(1))); // Extract numbers
                        const maxKey = Math.max(...keys);
                        return `Q${maxKey + 1}`;
                    };

                    // Add new question
                    const addQuestion = () => {
                        const newKey = getNextQuestionKey();
                        questions.value[newKey] = {
                            _id: newKey,
                            _qtype: defaultQtype.value,
                            _qdata: {},
                            _is_valid: false
                        };
                    };

                    // Remove a question
                    const removeQuestion = (key) => {
                        delete questions.value[key];
                    };

                    // Update question data
                    const updateQuestion = (key, qdata) => {
                        questions.value[key]._qdata = qdata;
                        questions.value[key]._is_valid = qdata._is_valid;
                    };
                    const submitQuiz = () => {

                        emit('newQuizCreated', {
                            _qData: questions.value,
                            _metaData: {
                                source: reference_section.value,
                                upload_time: new Date().toISOString()
                            },
                            _is_valid: isValidQuiz.value
                        })
                        questions.value = { Q1: { _id: 'Q1', _qtype: "SCQ", _qdata: {}, _is_valid: false } }// Start with one question
                        alert("new Quiz Submitted")
                    };
                    onMounted(() => {
                        // alert("create Quiz mounted")
                    });

                    return {
                        reference_section,
                        questionTypes,
                        defaultQtype,
                        questions,
                        isValidQuiz,
                        addQuestion,
                        removeQuestion,
                        updateQuestion,
                        getNextQuestionKey,
                        submitQuiz
                    };
                },

                template: `
<div>

    <!-- get the source reference (title) of the quiz -->
    <div class="d-flex flex-column justify-content-center align-items-center px-3">
        <label for="sbInput" class="form-label fs-5 mb-2 text-center">Enter SB section</label>
        <div class="w-100 w-sm-75 w-md-50 w-lg-40">
            <input type="text" id="sbInput" class="form-control text-wrap p-2" placeholder="Enter text here..."
                style="white-space: normal; word-wrap: break-word;" v-model="reference_section">
        </div>

        <div v-if="reference_section.trim().length==0" class="text-danger">
            Please enter the reference SB section
        </div>
    </div>



    <!-- Questions List -->
    <transition-group name="custom-transition" tag="div">
        <div v-for="(question, key) in questions" :key="key">
            <hr class="my-4 border border-2 border-dark opacity-75" />

            <!-- Question Type Selection (Flex Row) -->
            <div class="mb-2 d-flex align-items-center">

                <!-- Leftmost "Q" Display in Red Circle -->
                <div
                    class="d-flex align-items-center justify-content-center fs-5 border border-danger rounded-circle p-2 me-3">
                    {{key}}
                </div>

                <!-- Centered Buttons -->
                <div class="d-flex justify-content-center gap-3 flex-grow-1">
                    <button :class="['btn', question._qtype === 'SCQ' ? 'btn-primary' : 'btn-outline-primary']"
                        @click="questions[key]._qtype = 'SCQ'">
                        SCQ
                    </button>

                    <button :class="['btn', question._qtype === 'MCQ' ? 'btn-primary' : 'btn-outline-primary']"
                        @click="questions[key]._qtype = 'MCQ'">
                        MCQ
                    </button>
                </div>

                <!-- Right-Aligned Close Button -->
                <button v-if="Object.keys(questions).length > 1" type="button"
                    class="btn-close ms-auto fs-5 border border-danger rounded-circle p-2 shadow-sm" aria-label="Close"
                    @click="removeQuestion(key)">
                </button>

            </div>


            <!-- Render Question Component-->
            <Qwrapper :std_qtype="question._qtype" :std_mode="'edit'" :std_questionCreationKey="key"
                @createdQuestion="updateQuestion(key,$event)" />

        </div>

        <!-- Add New Question -->
        <div class="d-flex" key="add_new_question">
            <button class="btn btn-success mt-3" @click="addQuestion">
                ‚ûï Add {{getNextQuestionKey()}}
            </button>
        </div>
    </transition-group>

    <!-- Submit button  -->
    <div class="d-flex justify-content-center">
        <button v-if="!isValidQuiz" class="btn btn-danger mt-3 flex-grow-1" disabled="true">
            Cannot submit
        </button>
        <button v-else class="btn btn-success mt-3 flex-grow-1" @click="submitQuiz">
            Submit Questions
        </button>
    </div>

</div>

            };

            // attempt Quiz
            const attemptQuiz = {
                components: {
                    Qwrapper
                },
                props: {
                    quizQuestionData: {
                        type: Object,
                        required: true
                    },
                    quizMetaData: {
                        type: Object,
                        required: true,
                    },
                },
                emits: ['quizAttempted'],
                setup(props, { emit }) {

                    const quizResponse = ref({});
                    // pre-fill this with quizQuestionData which will be synced from Question components
                    Object.keys(props.quizQuestionData).forEach((key) => {
                        quizResponse.value[key] = {
                            _answerData: {},
                            _have_answered: false,
                            _mark_obtained: 0,
                        }
                    });

                    // Compute if all questions have been answered
                    const haveAttemptedAll = computed(() => {
                        return Object.values(quizResponse.value).every(q => q._have_answered)
                    });

                    // Update question data
                    const updateUserResponse = (key, data) => {
                        quizResponse.value[key]._answerData = { ...data };
                        quizResponse.value[key]._have_answered = data._have_answered;
                        quizResponse.value[key]._mark_obtained = data._mark_obtained;
                    };

                    const submitAttemptQuiz = () => {
                        alert("updated user response")

                        emit('quizAttempted',
                            {
                                answerData: quizResponse.value,
                                metaData: {
                                }
                            }
                        )
                    };
                    onMounted(() => {
                        // alert("attempt Quiz mounted")

                    });

                    return {
                        quizResponse,
                        haveAttemptedAll,
                        updateUserResponse,
                        submitAttemptQuiz

                    };
                },

                template: `

    <div v-for="(question, key) in quizQuestionData" :key="key">

        <hr class="my-4 border border-2 border-dark opacity-75" />

        <!-- Question Type Selection (Flex Row) -->
        <div class="mb-2 d-flex align-items-center">

            <!-- Leftmost "Q1" Display in Red Circle -->
            <div
                class="d-flex align-items-center justify-content-center fs-5 border border-danger rounded-circle p-2 me-3">
                {{key}} ({{question._qtype}})
            </div>
        </div>

        <!-- Render Question Component-->
        <Qwrapper
                :std_qtype="question._qtype" :std_mode="'attempt'"
                :std_questionData="question._qdata"
                @attemptedQuestion="updateUserResponse(key,$event)"
        />

    </div>

    <div class="d-flex justify-content-center">
        <button v-if="!haveAttemptedAll" class="btn btn-danger mt-3" disabled="true">
            Please attempt all questions
        </button>
        <button v-else class="btn btn-success mt-3 flex-grow-1" @click="submitAttemptQuiz">
            Submit your Answers
        </button>
    </div>

    <!-- <pre><code>{{ JSON.stringify(quizResponse.value, null, 2) }}</code></pre> -->
</div>
           
            `

                components: {
                    Qwrapper
                },
                props: {
                    quizQuestionData: {
                        type: Object,
                        required: true
                    },
                    quizMetaData: {
                        type: Object,
                        required: true,
                    },
                    quizAnswerData: {
                        type: Object,
                        required: true
                    }
                },
                emits: ["noemission"],
                setup(props, { emit }) {

                    onMounted(() => {
                        // alert("review Quiz mounted")

                    });

                    };
                },

                template: `
<div>
    <!-- Questions List -->
    <div v-for="(question, key) in quizQuestionData" :key="key">

        <hr class="my-4 border border-2 border-dark opacity-75" />

        <!-- Question Type Selection (Flex Row) -->
        <div class="mb-2 d-flex align-items-center">

            <!-- Leftmost "Q1" Display in Red Circle -->
            <div
                class="d-flex align-items-center justify-content-center fs-5 border border-danger rounded-circle p-2 me-3">
                {{key}} ({{question._qtype}})
            </div>
        </div>

        <!-- Render Question Component Based on Type -->
        <Qwrapper :std_qtype="question._qtype" :std_mode="'show'"
                  :std_questionData="question._qdata"
                  :std_answerData="quizAnswerData[key]._answerData"
                />
    </div>

</div>     
            `

            };

            // main app
            const app = Vue.createApp({
                components: {
                    LoginHandler,
                    DateSelector,
                    createQuiz,
                    attemptQuiz,
                    reviewQuiz,
                    Spinner
                },
                setup() {

                    const active_QuizQuestion = ref({});
                    const active_QuizAnswer = ref({});
                    const activeDate = ref('');
                    const userInfo = ref({});
                    const spinnerStatus = ref({
                        showing: false,
                        text: "Just checking it out"
                    });

                    const is_creating_quiz = ref(false);
                    const active_mode = ref('attempt_show');
                    // attempt_show (show the quiz details)
                    // attempt_active (attempting the quiz details)
                    // show (see already answered quiz)
                    // db_daily (dashboard of the selected day)

                    const updateQuizCreatingMode = (new_value) => {
                        is_creating_quiz.value = new_value;
                    }

                    const updateUserInfo = (newuserinfo) => {
                        userInfo.value = newuserinfo;
                    }

                    const updateActiveDate = (new_date) => {
                        activeDate.value = new_date;
                    }

                    const updateActiveQuiz = (updatedQuizQuestion) => {
                        active_QuizQuestion.value = JSON.parse(JSON.stringify(updatedQuizQuestion));
                    };

                    const updateActiveRespose = (updatedQuizAnswer) => {
                        active_QuizAnswer.value = JSON.parse(JSON.stringify(updatedQuizAnswer));
                    };

                    return {
                        spinnerStatus,
                        userInfo,
                        activeDate,
                        active_QuizQuestion,
                        active_QuizAnswer,
                        is_creating_quiz,
                        active_mode,

                        updateUserInfo,
                        updateQuizCreatingMode,
                        updateActiveDate,
                        updateActiveQuiz,
                        updateActiveRespose
                    };
                },

                // main app template
                template: `
<Spinner :is_active="spinnerStatus.showing" :display_text="spinnerStatus.text" />
<LoginHandler :is_edit_mode="is_creating_quiz"
    :allow_overlay="active_mode!=='attempt_active'"
    @update_user_creds="updateUserInfo"
    @create_quiz="updateQuizCreatingMode" />

<div v-if="Object.keys(userInfo).length>0">
    <!-- basically if user have logged in -->

    <div class="mt-4">
        <!-- Choose the date -->
        <DateSelector v-show="active_mode!='attempt_active'"
            :dateList="['Jan-5-mon','Jan-6-Tue','Jan-5-mon','Jan-6-Tue','Jan-5-mon','Jan-6-Tue','Jan-5-mon','Jan-6-Tue',]" 
            :activeDate="activeDate" 
            :showNewPicker="is_creating_quiz"
            @dateClicked="updateActiveDate" />


        <!-- for changing various modes -->
        <div v-if="!(active_mode === 'attempt_active' || is_creating_quiz)" class="d-flex overflow-auto flex-grow-1 mt-2">
            
            <!-- for leaderboard -->
            <div>
                <button
                    class="btn btn-outline-primary me-2" 
                    :class="{'btn-primary text-white': active_mode === 'db_daily'}"
                    @click="active_mode='db_daily'"> Dashboard </button>
            </div>
            
            <!-- if already answered then show their answer -->
            <div v-if="false">
                <button class="btn btn-outline-primary me-2" 
                :class="{'btn-primary text-white': active_mode === 'show'}"
                @click="active_mode='show'"> Show Your Answer </button>
            </div>

            <!-- otherwise show the preview-of attempt-->
            <div  v-else>
                <button  class="btn btn-outline-primary me-2"
                :class="{'btn-primary text-white': active_mode === 'attempt_show'}"
                    @click="active_mode='attempt_show'"> Attempt Now </button>
            </div>

        </div>

        <hr class="my-4 border border-2 border-dark opacity-75" />

        <!-- if user is creating quiz -->
        <div v-if="is_creating_quiz">
            <createQuiz @newQuizCreated="updateActiveQuiz" />
            <pre><code>{{ JSON.stringify(active_QuizQuestion, null, 2) }}</code></pre>
        </div>


        <!-- if user is previewing an active quiz -->
        <div v-else-if="active_mode==='attempt_show'">
            <button class="btn btn-primary"
            @click="active_mode='attempt_active'">Attempt now </button>
        </div>


        <!-- if user is actually attempting quiz -->
        <div v-else-if="active_mode==='attempt_active'">

            <!-- <attemptQuiz :quizQuestionData="active_QuizQuestion._qData" :quizMetaData="active_QuizQuestion._metaData"
                @quizAttempted="updateActiveRespose" />
            <pre><code>{{ JSON.stringify(active_QuizAnswer, null, 2) }}</code></pre> -->

        </div>

        <!-- Viewing the quiz results -->
        <div v-else-if="active_mode==='show'">

            <reviewQuiz v-if="active_QuizAnswer.answerData" :quizQuestionData="active_QuizQuestion._qData"
                :quizMetaData="active_QuizQuestion._metaData" :quizAnswerData="active_QuizAnswer.answerData" />
        </div>

        <!-- Leaderboard -->
        <div v-else-if="active_mode==='db_daily'">

        </div>


    </div>
</div>
                `
            });
            app.mount('#app')

        </script>
</body>
